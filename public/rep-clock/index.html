      const TimerDisplay = ({ seconds }) => {
        const formatTime = (totalSeconds) => {
          const minutes = Math.floor(totalSeconds / 60);
          const remainingSeconds = totalSeconds % 60;
          const formattedMinutes = String(minutes).padStart(2, '0');
          const formattedSeconds = String(remainingSeconds).padStart(2, '0');
          return `${formattedMinutes}:${formattedSeconds}`;
        };

        return (
          <div className="text-center">
            <p className="text-gray-500 text-2xl md:text-3xl mb-2">TIME REMAINING</p>
            <div className="text-8xl md:text-9xl font-bold text-cyan-400 tabular-nums">
              {formatTime(seconds)}
            </div>
          </div>
        );
      };

      const CounterDisplay = ({ count }) => {
        return (
          <div className="text-center">
            <p className="text-gray-500 text-2xl md:text-3xl mb-2">REPS</p>
            <div className="text-8xl md:text-9xl font-bold text-amber-400 tabular-nums">
              {count}
            </div>
          </div>
        );
      };

      function App() {
        const { useState, useEffect, useRef, useCallback } = React;
      
        const [durationInMinutes, setDurationInMinutes] = useState('15');
        const [secondsRemaining, setSecondsRemaining] = useState(parseInt(durationInMinutes, 10) * 60);
        const [repCount, setRepCount] = useState(0);
        const [challengeState, setChallengeState] = useState('idle');
        const [isFlashing, setIsFlashing] = useState(false);

        const chimeAudioRef = useRef(null);
        const alarmAudioRef = useRef(null);
        const clickAudioRef = useRef(null);
        const flashTimeoutRef = useRef(null);

        useEffect(() => {
          // Set all audio volumes to maximum on component mount
          if (chimeAudioRef.current) {
            chimeAudioRef.current.volume = 1.0;
          }
          if (alarmAudioRef.current) {
            alarmAudioRef.current.volume = 1.0;
          }
          if (clickAudioRef.current) {
            clickAudioRef.current.volume = 1.0;
          }
        }, []); // Empty dependency array ensures this runs only once.

        useEffect(() => {
          if (challengeState !== 'active') {
            return;
          }
          
          const totalDurationSeconds = parseInt(durationInMinutes, 10) * 60;
          if (isNaN(totalDurationSeconds)) return;

          const intervalId = setInterval(() => {
            setSecondsRemaining(prevSeconds => {
              const newSeconds = prevSeconds - 1;

              const isNotificationTime =
                (newSeconds > 0 && newSeconds < totalDurationSeconds) &&
                (
                  newSeconds % 300 === 0 || // Every 5 minutes
                  newSeconds === 120 ||     // 2 minutes left
                  newSeconds === 60 ||      // 30 minute left
                  newSeconds === 30 ||      // 30 seconds left
                  newSeconds === 10 ||      // 10 seconds left
                  newSeconds <= 5           // Last 5 seconds
                );

              if (isNotificationTime) {
                chimeAudioRef.current?.play().catch(e => console.error("Error playing chime:", e));
              }

              if (newSeconds <= 0) {
                clearInterval(intervalId);
                setChallengeState('finished');
                alarmAudioRef.current?.play().catch(e => console.error("Error playing alarm:", e));
                return 0;
              }
              
              return newSeconds;
            });
          }, 1000);

          return () => clearInterval(intervalId);
        }, [challengeState, durationInMinutes]);
        
        const incrementReps = useCallback(() => {
          if (challengeState === 'active') {
            setRepCount(prevCount => prevCount + 1);
            
            if (clickAudioRef.current) {
              clickAudioRef.current.currentTime = 0;
              clickAudioRef.current.play().catch(e => console.error("Error playing click sound:", e));
            }

            setIsFlashing(true);
            if (flashTimeoutRef.current) {
              clearTimeout(flashTimeoutRef.current);
            }
            flashTimeoutRef.current = window.setTimeout(() => {
              setIsFlashing(false);
            }, 100);
          }
        }, [challengeState]);

        useEffect(() => {
          const handleKeyDown = (event) => {
            if (event.code === 'Space' || event.key === ' ') {
              event.preventDefault();
              incrementReps();
            }
          };
          
          if (challengeState === 'active') {
            window.addEventListener('keydown', handleKeyDown);
          }

          return () => {
            window.removeEventListener('keydown', handleKeyDown);
            if (flashTimeoutRef.current) {
              clearTimeout(flashTimeoutRef.current);
            }
          };
        }, [challengeState, incrementReps]);

        const startChallenge = () => {
          const minutes = parseInt(durationInMinutes, 10);
          if (isNaN(minutes) || minutes < 1) return;
            setRepCount(0);
            if (chimeAudioRef.current) {
              chimeAudioRef.current.currentTime = 0;
              chimeAudioRef.current.play().catch(e => console.error("Error playing chime on start:", e));
            }
          setSecondsRemaining(minutes * 60);
          setChallengeState('active');
        };

        const resetChallenge = () => {
          const minutes = parseInt(durationInMinutes, 10);
          const startSeconds = (isNaN(minutes) || minutes < 1) ? 30 * 60 : minutes * 60;
          setSecondsRemaining(startSeconds);
          setRepCount(0);
          setChallengeState('idle');
        }
        
        const getMainContent = () => {
          if (challengeState === 'finished') {
            return (
              <div className="text-center text-green-400">
                <h2 className="text-5xl md:text-7xl font-bold animate-pulse">Challenge Complete!</h2>
                {(() => {
                  const totalSeconds = (parseInt(durationInMinutes, 10) || 0) * 60;
                  const elapsedSeconds = Math.max(0, totalSeconds - (isNaN(secondsRemaining) ? 0 : secondsRemaining));
                  const minutes = Math.floor(elapsedSeconds / 60);
                  const seconds = elapsedSeconds % 60;
                  const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                  const avg = elapsedSeconds > 0 ? (repCount / (elapsedSeconds / 60)) : 0;
                  const avgFormatted = avg.toFixed(1);
                  return (
                  <>
                    <p className="text-xl md:text-2xl mt-2">Time: {formattedTime}</p>
                    <p className="text-xl md:text-2xl mt-1">Average: {avgFormatted} reps/min</p>
                  </>
                  );
                })()}
                <button
                  onClick={resetChallenge}
                  className="mt-8 bg-green-500 text-gray-900 font-bold text-2xl md:text-3xl px-8 py-4 rounded-full shadow-lg hover:bg-green-400 focus:outline-none focus:ring-4 focus:ring-green-300 transition-transform transform hover:scale-105 duration-300 ease-in-out"
                >
                  RESTART
                </button>
              </div>
            );
          }
          
          if (challengeState === 'idle') {
            const isDurationValid = !isNaN(parseInt(durationInMinutes, 10)) && parseInt(durationInMinutes, 10) >= 1;

            return (
              <div className="flex flex-col items-center space-y-8">
                <div className="flex flex-col items-center">
                  <label htmlFor="duration-input" className="text-gray-500 text-2xl mb-2">DURATION (MINUTES)</label>
                    <style>{`
                    /* Hide number input spinners in WebKit browsers (Chrome, Safari, Edge) */
                    .no-spinner::-webkit-outer-spin-button,
                    .no-spinner::-webkit-inner-spin-button {
                      -webkit-appearance: none;
                      margin: 0;
                    }
                    /* Hide number input spinner in Firefox */
                    .no-spinner[type="number"] {
                      -moz-appearance: textfield;
                    }
                    `}</style>
                    <div className="relative">
                    <input 
                    id="duration-input"
                    type="number"
                    value={durationInMinutes}
                    onChange={(e) => setDurationInMinutes(e.target.value)}
                    className="no-spinner bg-gray-800 text-cyan-400 text-6xl font-bold text-center w-48 rounded-lg p-2 focus:outline-none focus:ring-4 focus:ring-cyan-300"
                    min="1"
                    />
                    <div className="absolute right-2 inset-y-2 flex flex-col items-center justify-between">
                      <button
                      type="button"
                      aria-label="increase duration"
                      onClick={() =>
                      setDurationInMinutes(prev => {
                        const n = parseInt(prev, 10);
                        return String(isNaN(n) ? 1 : Math.min(9999, n + 1));
                      })
                      }
                      className="text-cyan-400 hover:text-cyan-300 focus:outline-none select-none text-2xl leading-none"
                      >
                      ▲
                      </button>
                      <button
                      type="button"
                      aria-label="decrease duration"
                      onClick={() =>
                      setDurationInMinutes(prev => {
                      const n = parseInt(prev, 10);
                      return String(isNaN(n) ? 1 : Math.max(1, n - 1));
                      })
                      }
                      className="text-cyan-400 hover:text-cyan-300 focus:outline-none select-none text-2xl leading-none"
                      >
                      ▼
                      </button>
                    </div>
                  </div>

                </div>
                <button
                  onClick={startChallenge}
                  disabled={!isDurationValid}
                  className="bg-amber-500 text-gray-900 font-bold text-4xl md:text-6xl px-12 py-8 rounded-full shadow-lg hover:bg-amber-400 focus:outline-none focus:ring-4 focus:ring-amber-300 transition-transform transform hover:scale-105 duration-300 ease-in-out disabled:bg-gray-600 disabled:cursor-not-allowed disabled:transform-none"
                >
                  START
                </button>
              </div>
            );
          }

          return null;
        };

        const backgroundClass = isFlashing ? 'bg-gray-800' : 'bg-gray-900';

        return (
          <div 
            className={`min-h-screen text-white flex flex-col items-center justify-evenly p-4 select-none transition-colors duration-100 ease-in-out ${backgroundClass} ${challengeState === 'active' ? 'cursor-pointer' : 'cursor-default'}`}
            onClick={challengeState === 'active' ? incrementReps : undefined}
          >

            <main className="flex flex-col items-center justify-evenly space-y-8 md:space-y-12 flex-grow">
              <h1 className="text-3xl md:text-4xl font-bold text-gray-400 tracking-wider">RepClock</h1>
              {challengeState !== 'idle' && <TimerDisplay seconds={secondsRemaining} />}
              {challengeState !== 'idle' && <CounterDisplay count={repCount} />}
              <div className="h-48 mt-8 flex items-center justify-evenly">
                {getMainContent()}
              </div>
            </main>

            <audio ref={chimeAudioRef} src={CHIME_SOUND_B64} preload="auto"></audio>
            <audio ref={alarmAudioRef} src={ALARM_SOUND_B64} preload="auto"></audio>
            <audio ref={clickAudioRef} src={CLICK_SOUND_B64} preload="auto"></audio>
          </div>
        );
      }

      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
