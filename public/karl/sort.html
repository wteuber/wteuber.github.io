<!DOCTYPE html>
<html>
<head>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            var bucket1 = document.createElement('div');
            bucket1.style.width = '100px';
            bucket1.style.height = '100px';
            bucket1.style.backgroundColor = 'red';
            bucket1.style.position = 'absolute';
            bucket1.style.bottom = '0px';
            bucket1.style.left = '0px';
            document.body.appendChild(bucket1);

            var bucket2 = document.createElement('div');
            bucket2.style.width = '100px';
            bucket2.style.height = '100px';
            bucket2.style.backgroundColor = 'blue';
            bucket2.style.position = 'absolute';
            bucket2.style.bottom = '0px';
            bucket2.style.right = '0px';
            document.body.appendChild(bucket2);


            var circleInterval = setInterval(function () {
                var circle = document.createElement('div');
                circle.style.width = '50px';
                circle.style.height = '50px';
                circle.style.borderRadius = '50%';
                circle.style.position = 'absolute';
                circle.style.top = '0px';
                //circle.style.left = '0px';
                circle.style.left = Math.random() * (window.innerWidth - 50) + 50 + 'px';
                circle.style.backgroundColor = Math.random() > 0.5 ? 'red' : 'blue';
                document.body.appendChild(circle);
                circle.addEventListener('mousedown', function (e) {
                    var circle = e.target;
                    var startX = e.clientX;
                    var startY = e.clientY;
                    var startLeft = parseInt(circle.style.left);
                    var startTop = parseInt(circle.style.top);
                    var mouseMoveListener = function (e) {
                        circle.style.left = startLeft + e.clientX - startX + 'px';
                        circle.style.top = startTop + e.clientY - startY + 'px';
                    };
                    var mouseUpListener = function (e) {
                        document.removeEventListener('mousemove', mouseMoveListener);
                        document.removeEventListener('mouseup', mouseUpListener);
                    };
                    document.addEventListener('mousemove', mouseMoveListener);
                    document.addEventListener('mouseup', mouseUpListener);
                });
            }, 3000);

            var circle2Interval = setInterval(function () {
                var circles = document.getElementsByTagName('div');
                for (var i = 0; i < circles.length; i++) {
                    var circle = circles[i];
                    var top = parseInt(circle.style.top);
                    circle.style.top = top + 1 + 'px';
                }
            }, 20);

        });
    </script>
</head>
<body style="margin: 0;"></body>
</html>
